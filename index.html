<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

	<h1>autoplay/preload</h1>
	<div class="flex-container">
		<div class="flex-item">
			<video src="/src/vid.mp4" autoplay="autoplay" playsinline webkit-playsinline type="video/mp4" loop="loop" class="item-video autoplay"></video>
		</div>
		<div class="flex-item">
			<button class="item-button">click me</button>
			<video src="/src/vidOne.mp4" preload="auto" type="video/mp4" class="item-video button-click"></video>
		</div>
		<div class="flex-item">
			<video src="/src/vidTwo.mp4" preload="auto" type="video/mp4" class="item-video hover-play"></video>
		</div>
		<div class="flex-item">
			<video src="/src/vidFive.mp4" autoplay="autoplay" type="video/mp4" loop="loop" class="item-video"></video>
		</div>
	</div>

		<h1>muted</h1>
		<div class="flex-container">
		<div class="flex-item">
			<video src="/src/vidFour.mp4" autoplay="autoplay" type="video/mp4" muted loop="loop" class="item-video autoplay-mute"></video>
		</div>
		<div class="flex-item">
			<button class="item-button-mute">click me</button>
			<video src="/src/vidThree.mp4" preload="auto" muted type="video/mp4" class="item-video button-click-mute"></video>
		</div>
		<div class="flex-item">
			<video src="/src/vid.mp4" preload="auto" muted type="video/mp4" class="item-video hover-play-mute"></video>
		</div>
		<div class="flex-item">
			<video src="/src/vidOne.mp4" autoplay="autoplay" muted loop="loop" type="video/mp4" class="item-video"></video>
		</div>
		</div>

		<h1>inline</h1>
		<div class="flex-container">
			<div class="flex-item">
				<video src="/src/vidTwo.mp4" autoplay="autoplay" type="video/mp4" playsinline webkit-playsinline muted loop="loop" class="item-video autoplay-mute-autoplay"></video>
			</div>
			<div class="flex-item">
				<button class="item-button-mute-autoplay">click me</button>
				<video src="/src/vidThree.mp4" preload="auto" type="video/mp4" playsinline webkit-playsinline muted class="item-video button-click-mute-autoplay"></video>
			</div>
			<div class="flex-item">
				<video src="/src/vidFour.mp4" preload="auto" type="video/mp4" playsinline webkit-playsinline muted class="item-video hover-play-mute-autoplay"></video>
			</div>
			<div class="flex-item">
				<video src="/src/vidFive.mp4" autoplay="autoplay" type="video/mp4" playsinline webkit-playsinline muted loop="loop" class="item-video"></video>
			</div>
			</div>

	<script src="script.js"></script>
</body>
</html>
